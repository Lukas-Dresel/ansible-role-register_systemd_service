---
- hosts: localhost
  remote_user: root

  tasks:
    - name: install a random file dumper as a systemd service
      include_role:
        name: register_systemd_service
      vars:
        Name: r4nD0m
        Service:
          WorkingDirectory: /tmp
          ExecStart: "/bin/bash -c 'while true; do head -n 3 /dev/urandom | tee /tmp/r4Nd0m; sleep 10; done'"

